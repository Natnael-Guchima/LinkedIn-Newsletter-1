<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>LinkedIn Newsletter</title>
  </head>
  <body style="font-family: 'Roboto', sans-serif">
    <!-- Primary Color rgb(10, 102, 194) -->

    <table
      align="center"
      cellspacing="0"
      cellpadding="0"
      style="width: 100%; background-color: #f3f2ef"
    >

      <tr>

            <table

              cellspacing="0"
              cellpadding="0"
              style="width: 512px; background-color: transparent"
            >
              <tr>

                  style="padding: 24px 32px 0 32px; background-color: #ffffff"
                >
                  <table
                    align="center"
                    cellspacing="0"
                    cellpadding="0"
                    style="width: 100%"
                  >
                    <tr>
                      <td style="vertical-align: middle">
                        <!-- LinkedIn Icon  -->
                        <a href=""
                          ><img
                            style="width: 41px; height: auto"
                            src="https://ci5.googleusercontent.com/proxy/v9tuENEVLnTS8Ed3me2780V7c-YgxSBLbEv-eyKWW-GN3h20boIO85xPJclKsG7LbQMauqjo462SnwLr4LQOq366KWZaFR0L1vM0ycj_V_V609eCi-0wFCZADjP-MZ-g1KDui9gfz36AxjdOUIn12lo36jhjyYyMLCoDPVeU8dUFqYEntx2Tk-KtugUJvnWXELJvZPuRe-BIDQlwFYAq9cpAeBY-z7n7eRw_-2cCAUOJ3t-yq-45oyJdfVG-q065iWzxdaAXloC52oA0GP7fUjAjo7RrFArROJsoNMfjcJDzK2-CXvvVhVP0YuhbZJmEwBm9cP83TAQG8uqvyx0yxEIaKdUQxznbA5t_8x948bzmV9qhdPPmmkVMvGv1UstI6tPOSkiSvZMaY_F0j-GxusOgWgUys3j0EzUfY_OvyyBqptzM1_Ge4iJAuK2bUOqayVIN0ECDpKbnhHjiD_4OfPuWvBa_zXHFJEvlZczlry-B2VMIn_Ki0_vUBScEVFg=s0-d-e1-ft#https://www.linkedin.com/comm/dms/logo?midToken=AQHVeB2uy4DcoA&midSig=1TJSqqWBGE9Wo1&trk=eml-email_network_conversations_01-null-39-null&trkEmail=eml-email_network_conversations_01-null-39-null-null-c3n0ib%7El6l0xh6o%7E1q-null-comms%7Ebadging%7Edynamic&lipi=urn%3Ali%3Apage%3Aemail_email_network_conversations_01%3B7JPQDAl0QMaW6D3Oj9zh4w%3D%3D&_sig=3FRS0_cMiE9Wo1"
                            alt=""
                        /></a>
                      </td>
                      <td
                        align="right"
                        style="width: 100%; vertical-align: middle"
                      >
                        <!-- Profile Picture -->
                        <a href=""
                          ><img
                            style="
                              width: 32px;
                              height: auto;
                              border-radius: 50%;
                            "
                            src="https://ci6.googleusercontent.com/proxy/1xkNzQdBQ5Xx0idsiWcujUrUnb2Vz-unVrd5ziiiq5Zl7pGUxBaVakI4b1rwDJQFwMRoy4afvLElHgdgWeOXrltiYQ5X6WpK7Pi54K6XdRScq7aY_z6D43jSyKJTmiZin4LIEq9KrPzhBDH1GuTJbXb95tuKMSmHMhh9Nug_kg-43G1x_63kt9CjhzZCtpMWcml6I5ThHQ7VGq7nZQDJNCfpazI10qqlZDmk7_dJwwhd3qFeyqO-3ZP5o5skINKdTD47rw=s0-d-e1-ft#https://media-exp1.licdn.com/dms/image/C4D03AQGKRoBOL7jIMA/profile-displayphoto-shrink_100_100/0/1614530069785?e=2147483647&v=beta&t=AL_Mkg-7YlRIDorX4Uzei99_OxkskUhpB1c-eJhpDgs"
                            alt=""
                        /></a>
                      </td>
                    </tr>

                    <tr>
                      <!-- Your network highlights section  -->
                      <td align="center" style="padding: 24px 0; width: 100%">
                        <a
                          href=""
                          style="color: rgb(34, 34, 34); text-decoration: none"
                        >
                          <h2 style="font-size: 24px; font-weight: 500">
                            Your network highlights
                          </h2>
                        </a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

              <tr>
                <!-- Breaking Line  -->
                <td>
                  <div style="border: 1px solid #f3f2ef"></div>
                </td>
              </tr>

              <tr>
                <!-- Orbit Inovation  -->
                <td style="background-color: #ffffff; padding: 24px 32px">
                  <table align="left" style="width: 100%">
                    <tr>
                      <td style="padding-bottom: 24px">
                        <table>
                          <td>
                            <!-- icon orbit  -->
                            <img
                              src="Netflix.png"
                              alt=""
                              style="
                                height: 72px;
                                width: 72px;
                                border-radius: 50%;
                              "
                            />
                          </td>

                          <td>
                            <!-- name and follower  -->
                            <table align="left" ; style="margin-left: 10px">
                              <tr>
                                <td>
                                  <!-- Name  -->
                                  <span
                                    style="font-size: 16px; font-weight: 700"
                                    >Netflix</span
                                  >
                                </td>
                              </tr>

                              <tr>
                                <td>
                                  <!-- Follower  -->
                                  <span
                                    style="
                                      font-size: 14px;
                                      font-weight: 400;
                                      color: #737373;
                                    "
                                    >8.9M followers</span
                                  >
                                </td>
                              </tr>
                            </table>
                          </td>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <!-- Read more button  -->
                      <td
                        align="left"
                        style="
                          background-color: #ffffff;
                          padding: 12px 0 12px 0;
                        "
                      >
                        <a
                          href=""
                          style="
                            text-decoration: none;
                            color: rgb(10, 102, 194);
                            font-size: 16px;
                            border: 1px solid rgb(10, 102, 194);
                            border-radius: 34px;
                            padding: 12px 24px;
                          "
                          >Read more</a
                        >
                      </td>
                    </tr>
                    <tr>
                      <!-- space  -->
                      <td align="left" style="height: 24px"></td>
                    </tr>
                    <tr>
                      <td
                        align="left"
                        style="
                          border: 1px solid #d9d9d9;
                          border-radius: 8px;
                          padding: 16px 16px 0 16px;
                        "
                      ></td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </center>
        </td>
      </tr>
    </table>
  </body>
</html>
